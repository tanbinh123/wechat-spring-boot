<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
</head>
<body style="margin: 5px">
<table id="demo" lay-filter="test" data-url=""
       th:attr="data-url=@{/receiveMessage/listData}"></table>
</div>
<script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script th:inline="none">
    layui.use('table', function () {
        var table = layui.table;
        var $ = layui.$;
        var url = $('#demo').attr('data-url');

        table.render({
            elem: '#demo',
            url: url,
            page: true,
            cols: [[
                {field: 'msgId', title: '消息ID'}
                , {field: 'msgType', title: '消息类型'}
                , {field: 'openId', title: 'openId'}
                , {field: 'msgContent', title: '消息内容'}
                , {field: 'createTime', title: '创建时间'}
            ]]
        });

    });
</script>
</body>
</html>
