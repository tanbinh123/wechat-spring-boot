<script>
    layui.use(['layer', 'element'], function () {

            console.log($(ele));

            var tabTile = $(ele).text();
            var tabId = $(ele).attr('data-id');
            addTab(tabTile, tabId);

        function addTab(tabTitle, tabId) {
            $()

            element.tabAdd('content-tab', {
